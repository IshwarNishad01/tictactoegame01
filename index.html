<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toe Toe | Ishwar Kumar Nishad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- game and player state -->
      <p class="game-info"></p>
      <div class="tic-tac-toe">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>

      <!-- used audio -->
<audio id="myAudio">
    <source src="ting.mp3" type="audio/mp3">
  </audio>
  <audio src="music.mp3" id="winAudio"></audio>
  <audio src="gameover.mp3" id="gameOverAudio"></audio>

      <!--  new game Button -->
      <button class="btn" onclick="stopAudio()">New Game</button>
    </div>
    <script src="App.js"></script>
  </body>
</html>
